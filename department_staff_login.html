<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static',filename='logo.png') }}" alt="University Logo" class="logo">
            <h1>Department Staff - TA Management Suite</h1>
            <div class="header-links">
                <a href="#">Help Desk</a> | 
                <a href="#">System Status</a>
            </div>
        </header>
        <section class="form-container">
            <h2>SIGN IN WITH YOUR USER ID</h2>
            <form action="http://localhost:5555/TAManagementSuite/DepartmentStaff/Home" method ="get">
            <input type="text" name="user_id" id="user_id" placeholder="USER ID">
            <input type="password" name="password" id="password" placeholder="Password">
            <button type="submit" class="action-button" href="http://localhost:5555/TAManagementSuite/DepartmentStaff/Home">LOGIN</button>
            </form>
            <div class="checkbox-container">
                <label><input type="checkbox" id="rememberMe"> Don't Remember Login</label>
            </div>
            <div class="help-links">
                <a href="#">Forgot your password?</a>
                <a href="http://localhost:5555/TAManagementSuite/DepartmentStaff/Register">Set Up a New Account</a>
                <a href="#">Need Help?</a>
            </div>
        </section>
        <footer>
            <p>&copy; 2023 Florida Atlantic University</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
